<!DOCTYPE html>
<head>
	<title>办公地点设置</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
	<link href="css/templatemo_style.css" rel="stylesheet" type="text/css">	
</head>
<body class="templatemo-bg-gray">
	<div class="container">
		<div class="col-md-12">
			<h1 class="margin-bottom-15">办公地点信息</h1>
			<form class="form-horizontal templatemo-container templatemo-login-form-1 margin-bottom-30" role="form" action="#" method="post">				
		        <div class="form-group">
		          <div class="col-xs-12">		            
		            <div class="control-wrapper">
		            	<label for="username" class="control-label fa-label"><i class="glyphicon glyphicon-home"></i></label>
		            	<input type="text" class="form-control" id="username" placeholder="地点名称" name="locationname">
		            </div>		            	            
		          </div>              
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
		          	<div class="control-wrapper">
		            	<label for="password" class="control-label fa-label"><i class="glyphicon glyphicon-calendar"></i></label>
		            	<input type="password" class="form-control" id="password" placeholder="地址" name="adress" >
		            </div>
		          </div>
		        </div>	
		        <div class="form-group">
		          <div class="col-md-12">
		          	<div class="control-wrapper">
		            	<label for="password" class="control-label fa-label"><i class="glyphicon glyphicon-screenshot"></i></label>
		            	<input type="password" class="form-control" id="password" placeholder="邮编" name="postcode" >
		            </div>
		          </div>
		        </div>		
		        <div class="form-group">
		          <div class="col-md-12">
		          	<div class="control-wrapper">
		            	<label for="password" class="control-label fa-label"><i class="glyphicon glyphicon-tower"></i></label>
		            	<input type="password" class="form-control" id="password" placeholder="所在城市" name="locationcity" >
		            </div>
		          </div>
		        </div>		
		        <div class="form-group">
		          <div class="col-md-12">
		          	<div class="control-wrapper">
		            	<label for="password" class="control-label fa-label"><i class="glyphicon glyphicon-globe"></i></label>
		            	<input type="password" class="form-control" id="password" placeholder="所在国家" name="countryid" >
		            </div>
		          </div>
		        </div>		
		        <div class="form-group">
		          <div class="col-md-12">
		          	<div class="control-wrapper">
		            	<label for="password" class="control-label fa-label"><i class="glyphicon glyphicon-phone"></i></label>
		            	<input type="password" class="form-control" id="password" placeholder="电话" name="telephone" >
		            </div>
		          </div>
		        </div>		
		        <div class="form-group">
		          <div class="col-md-12">
		          	<div class="control-wrapper">
		            	<label for="password" class="control-label fa-label"><i class="glyphicon glyphicon-retweet"></i></label>
		            	<input type="password" class="form-control" id="password" placeholder="传真" name="fax" >
		            </div>
		          </div>
		        </div>		
		        <div class="form-group">
		          <div class="col-md-12">
		          	<div class="control-wrapper">
		            	<label for="password" class="control-label fa-label"><i class="glyphicon glyphicon-sort-by-alphabet"></i></label>
		            	<input type="password" class="form-control" id="password" placeholder="顺序" name="showOrder" >
		            </div>
		          </div>
		        </div>
		        
		        <div class="form-group">
		          <div class="col-md-12">
		          	<div class="control-wrapper">
		          		<input type="submit" value="确定添加" style="float: right" class="btn btn-info">
		          	</div>
		          </div>
		        </div>
		        <hr>
		        
		      </form>
		     
		</div>
	</div>
</body>
</html>
