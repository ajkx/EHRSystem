<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>particles.js</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/login.css">

		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<meta name="author" content="ajkx">
	</head>

	<body>
		<div class="index-main">
			<div class="index-main-body">
				<div class="index-header">
					<h1 class="logo-text">绣冬</h1>
					<h2 class="subtitle">Make the world a better place</h2>
				</div>
				<div class="desk-front">
					<div class="index-tab-navs" >
						<div class="navs-slider" data-active-index="1">
							<a href="#signup" id="regist" data-toggle="tab">注册</a>
							<a href="#signin" id="login" class="active" data-toggle="tab">登录</a>
							<span class="navs-slider-bar"></span>
						</div>
					</div>
					<div class="tab-content">
						<div class="tab-pane active" id="signin">
							<form class="form-signin" name="signin" action="" method="post">
								<div class="group-inputs">
									<div class="input-wrapper">
										<label for="account" class="sr-only">Account</label>
										<input type="text" id="account" class="form-control" placeholder="账号" required autofocus>
									</div>
									<div class="input-wrapper">
										<label for="password" class="sr-only">Password</label>
										<input type="password" id="password" class="form-control" placeholder="密码" required>
									</div>
								</div>
								<div class="button-wrapper">
									<Button class="sign-button" type="submit">登录</Button>
								</div>
								<div class="checkbox">
									<label>
					<input type="checkbox" value="remember" />记住我
				</label>
									<a class="uable-login" href="#">无法登录?</a>
								</div>
							</form>

						</div>

						<div class="tab-pane" id="signup">
							<form class="form-signup group-input" name="signup" action="" method="post">
								<div class="group-inputs">
									<div class="input-wrapper">
										<label for="username" class="sr-only">username</label>
										<input type="text" id="username" class="form-control" placeholder="姓名" disabled >
									</div>
									<div class="input-wrapper">
										<label for="regist-account" class="sr-only">Account</label>
										<input type="text" id="regist-account" class="form-control" placeholder="登录账号" required autofocus>
									</div>
									<div class="input-wrapper">
										<label for="regist-password" class="sr-only">Password</label>
										<input type="password" id="regist-password" class="form-control" placeholder="密码 ( 不少于6位 )" required>
									</div>
								</div>
								<div class="button-wrapper">
									<Button class="sign-button" type="submit">注册</Button>
								</div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
		<!--背景粒子效果-->
		<div id="particles-js">
		</div>

		<script src="js/particles.min.js"></script>
		<script src="js/login.js"></script>
	</body>

</html>
